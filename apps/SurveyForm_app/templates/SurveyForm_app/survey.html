<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Survey Form</title>
        <link rel="stylesheet" href="/static/SurveyForm_app/master.css">
    </head>
    <body>
        <div class="container">
            <form class="formclass" action="/process" method="post">
                {%csrf_token%}
                <div class="inputGroup">
                    <label for="yourName">Your Name:</label>
                    <input type="text" name="yourName" placeholder="Enter your name" value="">
                </div>
                <div class="inputGroup">
                    <label for="dojoLocation">Dojo Location:</label>
                    <select class="" name="dojoLocation">
                        <option value="Berkeley">Berkeley</option>
                        <option value="Chicago">Chicago</option>
                        <option value="Dallas">Dallas</option>
                        <option value="Los Angeles">Los Angeles</option>
                        <option value="OrangeCounty">Orange County</option>
                        <option value="Seattle" selected=True>Seattle</option>
                        <option value="SiliconValley">Silicon Valley</option>
                        <option value="Tulsa">Tulsa</option>
                        <option value="WashingtonDC">Washington DC</option>
                    </select>
                </div>
                <div class="inputGroup">
                    <label for="favLanguage">Favorite Language:</label>
                    <select name="favLanguage"  >
                        <option value="Assembly">Assembly</option>
                        <option value="C">C</option>
                        <option value="C++">C++</option>
                        <option value="C#">C#</option>
                        <option value="Delphi">Delphi</option>
                        <option value="Go">Go</option>
                        <option value="Haskell">Haskell</option>
                        <option value="Java">Java</option>
                        <option value="JavaScript">JavaScript</option>
                        <option value="Python">Python</option>
                        <option value="Lua">Lua</option>
                        <option value="MatLab">MatLab</option>
                        <option value="Objective-C">Objective-C</option>
                        <option value="Perl">Perl</option>
                        <option value="Python" selected=True>Python</option>
                        <option value="PHP">PHP</option>
                        <option value="R">R</option>
                        <option value="Ruby">Ruby</option>
                        <option value="Rust">Rust</option>
                        <option value="Scala">Scala</option>
                        <option value="Scratch">Scratch</option>
                        <option value="Swift">Swift</option>
                        <option value="SQL">SQL</option>
                        <option value="Typescript">Typescript</option>
                        <option value="VBA">VBA</option>
                        <option value="VisualBasic.NET">Visual Basic .Net</option>
                    </select>
                </div>
                <label class="CommentLabel" for="comment">Comment (optional):</label>
                <textarea name="comment" rows="8" cols="80" placeholder="Place Comments here."></textarea>
                <div class="ButtonSpacer"></div>
                <button type="submit" name="submit">Submit</button>
                <button type="reset" name="reset">reset</button>
            </form>
        </div>
    </body>
</html>
